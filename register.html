<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Money tracing Register</title>
</head>
<body>
  <!-- site header started -->
  <header class="site-header"></header>
  <!-- site header end -->
  <!-- site main started -->
  <main class="site-main">
    <!-- hero section started -->
    <section class="hero__register">
      <div class="container">
        <h1 class="hero__register-title">
          We track your money with us
        </h1>
        <div class="hero__register-wrapper register">
          <div class="register__img-box">
            <h3 class="register__img-title">
            Welcome
            </h3>
            <img class="register__img" src="./images/svg/register.svg" alt="There is a picture of Man walking through the door">
          </div>
          <form class="register__form js-register-form">
            <h3 class="register__title">
              Register
            </h3>
            <div class="register__input-box">
              <span class="register__input-title">
                Last name:
              </span>
              <input class="register__lastname-input js-register-lastname-input register__input" type="text" name="last_name" aria-label="Enter your last name" placeholder="Your last name" required>
            </div>
            <div class="register__input-box">
              <span class="register__input-title">
                First name:
              </span>
              <input class="register__firstname-input js-register-firstname-input register__input" type="text" name="fisrt_name" aria-label="Enter your first name" placeholder="Your first name" required>
            </div>
            <div class="register__input-box">
              <span class="register__input-title">
                Email:
              </span>
              <input class="register__email-input js-register-email-input register__input" type="email" name="email" aria-label="Enter your email address" placeholder="Your email">
            </div>
            <div class="register__input-box">
              <span class="register__input-title">
                Password:
              </span>
              <input class="register__password-input js-register-password-input register__input" type="password" name="password" aria-label="Please set your password" placeholder="Your password" autocomplete="off" required>
              <button class="register__eye-btn js-register-eye-btn" type="button">/</button>
            </div>
            <div class="register__input-box">
              <span class="register__input-title">
                Age:
              </span>
              <input class="register__age-input js-register-age-input register__input" type="number" name="age" aria-label="Enter your age" placeholder="Your age" required>
            </div>
            <button class="register__btn" type="submit">Sign Up</button>
            <div class="register__login-box">
              <p class="register__login-text">
                Already registered?
              </p>
              <a class="register__login-link" href="login.html">Login</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- hero section end -->
  </main>
  <!-- site main end -->
  <!-- site footer started -->
  <footer class="site-footer">
    
  </footer>
  <!-- site footer end -->
  <script src="./js/register.js"></script>
</body>
</html>
