<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Money tracing Login</title>
</head>
<body>
  <!-- site header started -->
  <header class="site-header"></header>
  <!-- site header end -->
  <!-- site main started -->
  <main class="site-main">
    <!-- hero section started -->
    <section class="hero__login">
      <div class="container">
        <h1 class="hero__login-title">
          We track your money with us
        </h1>
        <div class="hero__login-wrapper login">
          <div class="login__img-box">
            <img class="login__img" src="./images/svg/login.svg" alt="there is a picture of a man walking">
          </div>
          <form class="login__form js-login-form">
            <h3 class="login__title">
              Login
            </h3>
            <div class="login__input-box">
              <span class="login__input-title">
                Email:
              </span>
              <input class="login__email-input js-login-email-input login__input" type="email" name="email" aria-label="Enter your email address" placeholder="Your email">
            </div>
            <div class="login__input-box">
              <span class="login__input-title">
                Password:
              </span>
              <input class="login__password-input js-login-password-input login__input" type="password" name="password" aria-label="Please set your password" placeholder="Your password" autocomplete="off" required>
              <button class="login__eye-btn js-login-eye-btn" type="button">/</button>
            </div>
            <button class="login__btn" type="submit">Sign In</button>
            <div class="login__acc-box">
              <p class="login__acc-text">
                Not registered yet?
              </p>
              <a class="login__crete-acc" href="register.html">Create new account</a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- hero section end -->
  </main>
  <!-- site main end -->
  <!-- site footer started -->
  <footer class="site-footer"></footer>
  <!-- site footer end -->
  <script src="./js/login.js"></script>
</body>
</html>
